name: main

on:
  push:
    branches: [ main ]
  schedule:
    - cron: 0 0 1 * *

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
          with:
            python-version: '3.10'

      - name: Install pytest
        run: pip install pytest

      - name: Run pytest
        run: pytest test.py -v
